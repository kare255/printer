<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>طباعة ملصق مختصر</title>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <style>
        /* إعدادات الشاشة */
        body { font-family: sans-serif; text-align: center; margin: 0; padding: 0; background: #fff; }
        .no-print { padding: 20px; border-bottom: 1px solid #ddd; background: #f8f9fa; }
        input { width: 80%; padding: 12px; margin: 5px; font-size: 18px; border-radius: 8px; border: 1px solid #ccc; }
        button { width: 85%; padding: 15px; background: #28a745; color: white; border: none; border-radius: 10px; font-size: 18px; font-weight: bold; cursor: pointer; }

        /* منطقة الملصق: تحديد الطول تلقائياً ليقفل بعد الباركود */
        #label-container {
            display: inline-block;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* يمنع أي زيادة تحت الصورة */
        }
        #barcode-img {
            display: block;
            width: 100%; /* ليمتد على عرض الورق 58mm */
            height: auto;
        }

        /* أوامر الطباعة للتحكم في طول الورقة */
        @media print {
            @page { 
                margin: 0; 
                size: auto; /* يترك للمتصفح تحديد الطول بناءً على المحتوى */
            }
            body { margin: 0; padding: 0; }
            .no-print { display: none !important; }
            #label-container { border: none; }
        }
    </style>
</head>
<body>

    <div class="no-print">
        <input type="number" id="pCode" placeholder="كود المنتج" oninput="draw()">
        <input type="number" id="pWeight" placeholder="الوزن" oninput="draw()">
        <br><br>
        <button onclick="window.print()">طباعة الملصق الآن</button>
    </div>

    <div id="label-container">
        <img id="barcode-img" src="">
    </div>

    <canvas id="canvas" style="display:none;"></canvas>

<script>
    function draw() {
        const c = document.getElementById('pCode').value.padStart(5, '0');
        const w = document.getElementById('pWeight').value.padStart(5, '0');
        const val = "21" + c + w + "0";

        const canvas = document.getElementById('canvas');
        JsBarcode(canvas, val, {
            format: "CODE128",
            displayValue: true,
            fontSize: 25,
            height: 80, // تقليل الارتفاع لتوفير الورق
            width: 2.5,
            margin: 5   // تقليل الهامش لإغلاق الورقة بسرعة
        });
        document.getElementById('barcode-img').src = canvas.toDataURL("image/png");
    }
</script>
</body>
</html>
