<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>طباعة ملصق محدد</title>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <style>
        /* إعدادات الصفحة العامة */
        body { font-family: Arial, sans-serif; text-align: center; padding: 10px; }
        .no-print { display: block; } /* العناصر التي تظهر في الموقع فقط */
        
        input { width: 80%; padding: 12px; margin: 5px; font-size: 18px; border: 1px solid #ccc; border-radius: 8px; }
        button { width: 85%; padding: 15px; margin: 10px; border-radius: 10px; border: none; font-weight: bold; cursor: pointer; }
        .btn-hide { background: #6c757d; color: white; }
        .btn-reset { background: #007bff; color: white; display: none; }

        /* منطقة الباركود */
        #printArea { 
            display: inline-block; 
            padding: 5px;
            background: white;
        }
        img { max-width: 100%; height: auto; }

        /* إعدادات الطباعة (التي يفهمها التطبيق) */
        @media print {
            .no-print { display: none !important; } /* إخفاء الحقول والأزرار تماماً عند الطباعة */
            body, html { margin: 0; padding: 0; height: auto; }
            #printArea { width: 100%; margin: 0; padding: 0; }
            canvas, img { width: 100% !important; height: auto !important; }
        }
    </style>
</head>
<body>

    <div id="controls" class="no-print">
        <h3>إعداد الملصق</h3>
        <input type="number" id="pCode" placeholder="كود المنتج" oninput="updateBarcode()">
        <input type="number" id="pWeight" placeholder="الوزن" oninput="updateBarcode()">
        <br>
        <button class="btn-hide" onclick="hideFields()">إخفاء الحقول للمعاينة</button>
    </div>

    <button id="resetBtn" class="btn-reset" onclick="showFields()">إظهار الحقول مرة أخرى</button>

    <div id="printArea">
        <img id="barcodeImage" src="">
    </div>

    <canvas id="hiddenCanvas" style="display:none;"></canvas>

<script>
    function updateBarcode() {
        const code = document.getElementById('pCode').value.padStart(5, '0');
        const weight = document.getElementById('pWeight').value.padStart(5, '0');
        const fullValue = "21" + code + weight + "0";

        const canvas = document.getElementById('hiddenCanvas');
        JsBarcode(canvas, fullValue, {
            format: "CODE128",
            displayValue: true,
            fontSize: 30,
            height: 120,
            width: 3,
            margin: 10
        });

        document.getElementById('barcodeImage').src = canvas.toDataURL("image/png");
    }

    function hideFields() {
        document.querySelector('.no-print').style.display = 'none';
        document.getElementById('resetBtn').style.display = 'block';
    }

    function showFields() {
        document.querySelector('.no-print').style.display = 'block';
        document.getElementById('resetBtn').style.display = 'none';
    }
</script>
</body>
</html>
