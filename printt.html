<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <title>طباعة ميزان مباشرة</title>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 10px; background: #fff; }
        .input-group { margin-bottom: 10px; }
        input { width: 80%; padding: 12px; font-size: 18px; border: 1px solid #ccc; border-radius: 5px; }
        button { width: 85%; padding: 15px; background: #27ae60; color: white; border: none; border-radius: 8px; font-size: 18px; font-weight: bold; margin-top: 10px; }
        #barcodeContainer { margin-top: 20px; border: 1px dashed #ccc; padding: 10px; display: inline-block; }
        img { max-width: 100%; height: auto; }
    </style>
</head>
<body>

    <h3>نظام الباركود السريع</h3>
    
    <div class="input-group">
        <input type="number" id="pCode" placeholder="كود المنتج (5 أرقام)" oninput="updateBarcode()">
    </div>
    <div class="input-group">
        <input type="number" id="pWeight" placeholder="الوزن (5 أرقام)" oninput="updateBarcode()">
    </div>

    <div id="barcodeContainer">
        <img id="barcodeImage" src="" alt="ادخل البيانات لعرض الباركود">
    </div>

    <p style="font-size: 12px; color: gray;">بعد ظهور الباركود، اضغط على زر الطابعة في أسفل التطبيق.</p>

    <canvas id="hiddenCanvas" style="display:none;"></canvas>

<script>
    function updateBarcode() {
        const code = document.getElementById('pCode').value.padStart(5, '0');
        const weight = document.getElementById('pWeight').value.padStart(5, '0');
        const fullValue = "21" + code + weight + "0";

        const canvas = document.getElementById('hiddenCanvas');
        
        // توليد الباركود
        JsBarcode(canvas, fullValue, {
            format: "CODE128",
            displayValue: true,
            fontSize: 25,
            height: 100,
            width: 2.5,
            margin: 10,
            background: "#ffffff"
        });

        // تحويل الكانفاس لصورة (DataURL) وعرضها في عنصر الـ IMG
        const img = document.getElementById('barcodeImage');
        img.src = canvas.toDataURL("image/png");
    }
</script>
</body>
</html>
